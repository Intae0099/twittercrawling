<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>트위터 업비트 정보</title>

        <!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="{% static 'css/features.css' %}" rel="stylesheet">


</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand">트위터 업비트 정보</a>
    </div>
    <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search", value="{{current_text}}">
        <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
    </nav>
<div class="b-example-divider"></div>
<div class="container px-8 py-10" id="featured-3">
    <h2 class="pb-2 border-bottom">{{user_id}}</h2>
    <div class="row g-8 py-10 row-cols-1 row-cols-lg-3">
      <div class="feature col">
        <div class="feature-icon bg-primary bg-gradient">
          <svg class="bi" width="1em" height="1em"><use xlink:href="#collection"/></svg>
        </div>
        <h4>{{tweet_text}}</h4>
        <p>{{tweet_date}}</p>
      </div>
        <div class="feature col">
            <h2>{{keyword}} in tweet</h2>
            <p>{{keyword_tweet.0}}</p>
            <p>{{keyword_tweet.1}}</p>
            <p>{{keyword_tweet.2}}</p>
            <p>{{keyword_tweet.3}}</p>
            <svg class="bi" width="1em" height="1em"><use xlink:href="#collection"/></svg>
            </div>
        </div>
      </div>
    </div>
  </div>
<div class="b-example-divider"></div>
  <div class="container-fluid pb-3">
    <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;">
      <div class="bg-light border rounded-3">
          <p>내 업비트 정보</p><br><br><br><br><br><br><br><br><br>
      </div>
      <div class="bg-light border rounded-3">
          <p>내가 매수한 업비트 목록</p><br><br><br><br><br><br><br><br><br>
      </div>
    </div>
  </div>
<div class="b-example-divider"></div>
    <div class="container-fluid pb-3">
        <div class="bg-light border rounded-3">
          <p>특정 사람의 트위터와 관련된 업비트 목록</p><br><br><br><br><br><br><br><br><br>
        </div>
    </div>
<div class="b-example-divider"></div>
</body>
</html>
