<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>API 키 확인</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form method="post" action="{% url 'check' %}">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Check twitter API key</h1>
    <div class="form-floating">
      <input type="password" class="form-control" name="consumer_key" placeholder="Twitter Consumer Key">
      <label for="floatingInput">Consumer Key</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="consumer_secret" placeholder="Twitter Consumer Secret">
      <label for="floatingPassword">Consumer Secret</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="access_token" placeholder="Twitter Access Token">
      <label for="floatingInput">Access Token</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="access_secret" placeholder="Twitter Access Secret">
      <label for="floatingPassword">Access Secret</label>
    </div>
    <h1 class="h3 mb-3 fw-normal">Check UPBIT API key</h1>
    <div class="form-floating">
      <input type="password" class="form-control" name="access_key" placeholder="UPBIT Access Key">
      <label for="floatingInput">Access Key</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="secret_key" placeholder="UPBIT Secret Key">
      <label for="floatingPassword">Secret Key</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Check</button>
  </form>
</main>
  </body>
</html>
